{{ template "header.html" . }}
<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  .dex-login-container{
    position: relative;
    height: 100%;
    display: flex;
    flex-direction: row;
    font-family: sans-serif;
    overflow: hidden;
  }

  /* Left brand section */
  .login-brand-section {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    position: relative;
    z-index: 10;
  }

  .brand-container {
    max-width: 500px;
    color: white;
  }

  .brand-logo {
    margin-left: -0.5rem;
  }

  .brand-logo img {
    height: 60px;
    width: 224.6px;
  }

  .brand-title {
    font-size: 3rem;
    font-weight: 800;
    margin-bottom: 1rem;
    background: linear-gradient(135deg, #0BA5E9 0%, #38BDF8 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .brand-subtitle {
    font-size: 1.2rem;
    color: #cbd5e1;
    margin-bottom: 2rem;
    line-height: 1.6;
  }

  .brand-features {
    margin-top: 1rem;
  }

  .feature-item {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1rem;
    font-size: 1rem;
    color: #e2e8f0;
  }

  .feature-icon {
    font-size: 1.5rem;
  }

  .bg-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #0a0f1e 0%, #151b2e 25%, #1a2332 50%, #0f1624 75%, #0a0f1e 100%);
    z-index: 1;
  }

  /* Animated 3D grid */
  .grid-bg {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image:
      linear-gradient(rgba(14, 165, 233, 0.1) 1px, transparent 1px),
      linear-gradient(90deg, rgba(14, 165, 233, 0.1) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: gridMove 20s linear infinite;
    transform: perspective(500px) rotateX(60deg);
    transform-origin: center;
    z-index: 2;
  }

  @keyframes gridMove {
    0% {background-position: 0 0;}
    100% {background-position: 50px 50px;}
  }



  /* Metrics Graph Lines */
  .metrics-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 4;
    opacity: 0.08;
  }

  .metric-line {
    position: absolute;
    width: 100%;
    height: 200px;
    background: repeating-linear-gradient(
      90deg,
      transparent,
      transparent 40px,
      rgba(14, 165, 233, 0.1) 40px,
      rgba(14, 165, 233, 0.1) 41px
    );
  }

  .metric-line-1 { top: 20%; }
  .metric-line-2 { top: 50%; }
  .metric-line-3 { top: 80%; }

  /* Grid with coordinates feel */
  .grid-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image:
      linear-gradient(rgba(14, 165, 233, 0.05) 1px, transparent 1px),
      linear-gradient(90deg, rgba(14, 165, 233, 0.05) 1px, transparent 1px);
    background-size: 60px 60px;
    z-index: 5;
  }

  /* Glowing orbs for depth */
  .gradient-orbs {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 6;
    overflow: hidden;
  }

  .orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(100px);
    opacity: 0.3;
    animation: drift 30s infinite ease-in-out;
  }

  .orb-1 {
    width: 600px;
    height: 600px;
    top: -200px;
    left: -200px;
    background: radial-gradient(circle, rgba(14, 165, 233, 0.4) 0%, transparent 70%);
    animation-delay: 0s;
  }

  .orb-2 {
    width: 500px;
    height: 500px;
    top: 20%;
    right: -150px;
    background: radial-gradient(circle, rgba(6, 182, 212, 0.3) 0%, transparent 70%);
    animation-delay: 10s;
  }

  .orb-3 {
    width: 550px;
    height: 550px;
    bottom: -200px;
    left: 30%;
    background: radial-gradient(circle, rgba(34, 211, 238, 0.25) 0%, transparent 70%);
    animation-delay: 20s;
  }

  @keyframes drift {
    0%, 100% { transform: translate(0, 0); }
    33% { transform: translate(60px, 60px); }
    66% { transform: translate(-40px, 100px); }
  }


  .login-form-section{
    flex: 1;
    background-color: transparent;
    height: 100%;
    display: flex;
    flex-direction: column;
    padding: 2rem;
    position: relative;
    z-index: 10;
    overflow-y: auto;
    overflow-x: hidden;
    align-items: center;
    justify-content: flex-start;
  }

  .login-content-container {
    width: 100%;
    max-width: 400px;
    margin-top: 100px;
  }

  .theme-panel{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 500px;
  }

  /* Form header */
  .form-header {
    text-align: center;
    margin-bottom: 2rem;
    position: relative;
    z-index: 1;
  }

  .form-title {
    font-size: 2rem;
    font-weight: 700;
    color: #f1f5f9;
    margin-bottom: 0.5rem;
  }

  .form-subtitle {
    color: #cbd5e1;
    font-size: 1rem;
    margin: 0;
  }

  /* Modern bordered panel */
  .modern-bordered-panel {
    position: relative;
    border: 1px solid rgba(14, 165, 233, 0.2);
    border-radius: 16px;
    padding: 2rem 1.5rem;
    background: rgba(15, 23, 42, 0.9);
    backdrop-filter: blur(20px);
    box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5), 0 0 1px rgba(14, 165, 233, 0.3);
    width: 100%;
    box-sizing: border-box;
  }

  .modern-bordered-panel::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(14, 165, 233, 0.5), transparent);
  }

  /* Logo that cuts through the border */
  .logo-border-cut {
    position: absolute;
    top: -32px;
    left: 50%;
    transform: translateX(-50%);
    padding: 0 1rem;
    z-index: 10;
  }

  .logo-border-cut img {
    height: clamp(48px, 8vw, 64px);
    display: block;
  }

  /* Page title above the form */
  .page-title {
    background: linear-gradient(135deg, #0BA5E9 0%, #38BDF8 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 700;
    font-size: clamp(24px, 4vw, 32px);
    line-height: 1.4;
    text-align: center;
    margin-bottom: 1.5rem;
    margin-top: 100px;
    letter-spacing: -0.5px;
  }

  /* Footer at bottom of page */
  .page-footer {
    text-align: center;
    padding: 1rem;
    margin-top: 2rem;
    flex-shrink: 0;
    position: relative;
    z-index: 1;
  }

  .page-footer > div {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    margin-bottom: 4px;
  }

  .theme-heading{
    color: #525252;
    font-weight: 500;
    font-size: 28px;
    line-height: 40px;
    text-align: center;
    margin-top: 24px;
    margin-bottom: 32px;
  }
  .dex-btn-text{
    color: #cbd5e1;
  }

  .dex-btn-icon--github {
    filter: brightness(0) invert(1);
    opacity: 0.8;
  }
  .modern-link {
    display: flex;
    align-items: center;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    background: linear-gradient(135deg, #0BA5E9 0%, #38BDF8 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    transition: all 0.3s ease;
  }

  .modern-link:hover {
    background: linear-gradient(135deg, #38BDF8 0%, #0EA5E9 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .modern-link img {
    filter: brightness(0) saturate(100%) invert(64%) sepia(88%) saturate(3316%) hue-rotate(169deg) brightness(101%) contrast(101%);
  }

  .modern-btn {
    width: 325px;
    border: 1px solid rgba(232, 232, 232, 0.3);
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 4px;
    text-decoration: none;
    padding: 2px 16px;
    border-radius: 8px;
    background: transparent;
    transition: all 0.3s ease;
  }

  .modern-btn:hover {
    border-color: rgba(14, 165, 233, 0.4);
    background: rgba(15, 23, 42, 0.4);
    box-shadow: 0 0 0 1px rgba(14, 165, 233, 0.3), 0 0 20px rgba(14, 165, 233, 0.2);
  }

  .official-email-note{
    background: rgba(11, 165, 233, 0.1);
    color: #0BA5E9;
    padding: 0.75rem;
    border: 1px solid rgba(11, 165, 233, 0.3);
    border-radius: 6px;
    margin-bottom: 1rem;
    margin-top: 0.5rem;
    text-align: center;
    font-size: clamp(12px, 2.5vw, 14px);
  }

  #login-buttons{
    text-align: -webkit-center;
  }

  .copyright-text {
    background: linear-gradient(135deg, #0BA5E9 0%, #38BDF8 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 14px;
    font-weight: 500;
  }


  @media (max-width: 768px) {
    .dex-login-container {
      flex-direction: column;
      min-height: 100vh;
    }

    .login-brand-section {
      flex: none;
      padding: 1.5rem;
      min-height: 40vh;
    }

    .brand-title {
      font-size: 2rem;
    }

    .brand-subtitle {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .brand-features {
      display: none;
    }

    .login-form-section {
      flex: none;
      min-height: 60vh;
      padding: 1rem;
    }

    .login-content-container {
      max-width: 100%;
    }

    .modern-bordered-panel {
      padding: 1.5rem 1rem;
      border-radius: 12px;
    }

    .form-title {
      font-size: 1.5rem;
    }

    .modern-btn {
      width: 100% !important;
      max-width: 300px;
    }

    .page-footer {
      padding: 0.75rem;
    }

    .page-footer div[style*="display: flex"] {
      flex-direction: column;
      gap: 8px !important;
    }
  }
</style>
<div class="theme-panel">
  <h2 class="theme-heading">Create Your Account</h2>
  <form method="post" action="{{ .PostURL }}">
    <div class="theme-form-row">
      <div class="theme-form-label">
        <label for="email">Email</label>
      </div>
      <input tabindex="1" required id="email" name="email" type="email" class="theme-form-input" placeholder="email@example.com" {{ if .Email }} value="{{ .Email }}" {{ else }} autofocus {{ end }}/>
    </div>
    <div class="theme-form-row">
      <div class="theme-form-label">
        <label for="username">Username</label>
      </div>
      <input tabindex="2" required id="username" name="username" type="text" class="theme-form-input" placeholder="username" {{ if .Username }} value="{{ .Username }}" {{ end }}/>
    </div>
    <div class="theme-form-row">
      <div class="theme-form-label">
        <label for="password">Password</label>
      </div>
      <input tabindex="3" required id="password" name="password" type="password" class="theme-form-input" placeholder="password (min 8 characters)" minlength="8" {{ if .Invalid }} autofocus {{ end }}/>
    </div>
    <div class="theme-form-row">
      <div class="theme-form-label">
        <label for="token">Validation Token</label>
      </div>
      <input tabindex="4" readonly required id="token" name="token" type="text" class="theme-form-input" placeholder="validation token" {{ if .Invalid }} autofocus {{ end }}/>
    </div>
    <div class="theme-form-row">
      <button id="token-btn">Generate Token</button>
    </div>
    <input tabindex="5" readonly hidden id="csrf" name="csrf" type="text" class="theme-form-input" placeholder="" style="display: none;"/>
    {{ if .Invalid }}
      <div id="signup-error" class="dex-error-box">
        {{ .Error }}
      </div>
    {{ end }}

    <button tabindex="6" id="submit-signup" type="submit" class="dex-btn theme-btn--primary">Sign Up</button>

  </form>
  <div class="theme-link-back">
    <a class="dex-subtle-text" href="{{ .BackLink }}">Already have an account? Log in.</a>
  </div>
</div>


<script type="text/javascript">
  document.querySelector('form').onsubmit = function(e) {
    var el = document.querySelector('#submit-signup');
    el.setAttribute('disabled', 'disabled');
  };
  document.querySelector('#token-btn').onclick = (e)=>{
    e.preventDefault();
    document.querySelector("#token").readonly = false;
    // for firefox
    document.querySelector("#token").readOnly = false;
    let email = document.querySelector("#email").value;
    fetch("signup-token",{
      method:"POST",
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({email})
    }).then((r)=>{
      return r.json();
    }).then((v)=>{
      document.querySelector("#csrf").value = v.csrfToken
    })
  }

</script>
